<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!-- header block -->
<nav class="navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <img src="img/img3.png" width="35" height="35">
            <a class="navbar-brand nav-link" href="#">To do list</a>
        </div>
        <ul class="nav nav-inline">
            <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
        </ul>
    </div>
</nav>

<!-- content -->
<div class="content">
    <!--table: project-->
    <div id="projects">
        <table class="projects table table-striped">
            <tr>
                <th>Projects:</th>
                <th><input type="image" src="img/img4.png" width="35" height="35" class="add_project"></th>
            </tr>
        </table>
    </div>

    <!--table: tasks-->
    <div id="tasks">
        <table class="tasks table table-striped">
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Deadline</th>
                <th><input type="image" src="img/img4.png" width="35" height="35" class="add_task"></th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
