<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/task.js"></script>
    <script src="js/project.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <table class="task_table">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Date</th>
        </tr>
    </table>
    <button type="button" class="add_task">Add task</button>
    <button type="button" class="add_project">Add project</button>
    <div class="new_task_form" style="display:none">
        <form>
            Title: <input type="text" name="title"><br>
            Description: <input type="text" name="description"><br>
            <!-- Projects of user need to be here -->
            <input type="button" value="close" class="close_task_form">
            <input type="submit" value="submit" id="submit_task_form">
        </form>
    </div>

    <div class="new_project_form" style="display:none">
        <form>
            Project title: <input type="text" name="title" id="title"><br>

            <input type="button" value="close" class="close_project_form">
            <input type="submit" value="submit" id="submit_project_form">
        </form>
    </div>
</div>
</body>
</html>
